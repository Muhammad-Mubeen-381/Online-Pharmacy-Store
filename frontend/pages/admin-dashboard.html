<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PharmaStore</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="window.location.href='index.html'">
                <i class="fas fa-pills"></i>
                <span>PharmaStore</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="admin-dashboard.html" class="nav-link active">Dashboard</a>
                <a href="manage-medicines.html" class="nav-link">Medicines</a>
                <a href="manage-orders.html" class="nav-link">Orders</a>
                <a href="manage-users.html" class="nav-link">Users</a>
                <a href="manage-categories.html" class="nav-link">Categories</a>
                <a href="inventory.html" class="nav-link">Inventory</a>
                <a href="analytics.html" class="nav-link">Analytics</a>
                <div class="nav-actions">
                    <div class="admin-menu" id="adminMenu" style="display: none;">
                        <div class="user-dropdown">
                            <button class="admin-profile-btn" id="adminProfileBtn">
                                <i class="fas fa-user-shield"></i>
                                <span id="adminName"></span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="user-dropdown-menu" id="adminDropdownMenu">
                                <button class="dropdown-item" id="adminLogoutBtn">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin Dashboard Section -->
    <section class="dashboard-section">
        <div class="container">
            <h2 class="section-title">
                <i class="fas fa-tachometer-alt"></i> Admin Dashboard
            </h2>
            <div class="dashboard-grid">
                <div class="dashboard-card stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="adminTotalUsers">0</h3>
                        <p>Total Users</p>
                    </div>
                </div>
                <div class="dashboard-card stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="adminTotalOrders">0</h3>
                        <p>Total Orders</p>
                    </div>
                </div>
                <div class="dashboard-card stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <i class="fas fa-pills"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="adminTotalMedicines">0</h3>
                        <p>Total Medicines</p>
                    </div>
                </div>
                <div class="dashboard-card stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="adminTotalRevenue">PKR 0</h3>
                        <p>Total Revenue</p>
                    </div>
                </div>
                <div class="dashboard-card stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="adminLowStock">0</h3>
                        <p>Low Stock Items</p>
                    </div>
                </div>
                <div class="dashboard-card stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="adminPendingOrders">0</h3>
                        <p>Pending Orders</p>
                    </div>
                </div>
            </div>
            <div class="dashboard-content">
                <div class="dashboard-card">
                    <h3>Recent Orders</h3>
                    <div id="adminRecentOrders">
                        <!-- Recent orders will be loaded here -->
                    </div>
                </div>
                <div class="dashboard-card">
                    <h3>Top Selling Medicines</h3>
                    <div id="topSellingMedicines">
                        <!-- Top selling medicines will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 PharmaStore. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Order Details Modal -->
    <div class="modal" id="adminOrderDetailsModal">
        <div class="modal-content" style="max-width: 700px;">
            <span class="close" id="closeAdminOrderModal">&times;</span>
            <div id="adminOrderDetailsContent">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="../js/api-service.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Setup event listeners first
            if (typeof setupEventListeners === 'function') {
                setupEventListeners();
            }
            
            // Check auth to show admin menu
            if (typeof checkAuth === 'function') {
                checkAuth();
            }
            
            // Initialize app
            if (typeof initializeApp === 'function') {
                await initializeApp();
            }
            
            // Make viewAdminOrderDetails and closeAdminOrderModal available globally
            if (typeof viewAdminOrderDetails === 'function') {
                window.viewAdminOrderDetails = viewAdminOrderDetails;
            }
            if (typeof closeAdminOrderModal === 'function') {
                window.closeAdminOrderModal = closeAdminOrderModal;
            }
            
            // Setup close button for modal
            const closeBtn = document.getElementById('closeAdminOrderModal');
            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    if (typeof closeAdminOrderModal === 'function') {
                        closeAdminOrderModal();
                    }
                });
            }
            
            // Close modal when clicking outside
            const adminModal = document.getElementById('adminOrderDetailsModal');
            if (adminModal) {
                adminModal.addEventListener('click', (e) => {
                    if (e.target === adminModal) {
                        if (typeof closeAdminOrderModal === 'function') {
                            closeAdminOrderModal();
                        }
                    }
                });
            }
            
            // Load admin dashboard data
            if (typeof loadAdminDashboard === 'function') {
                await loadAdminDashboard();
            }
        });
    </script>
</body>
</html>
