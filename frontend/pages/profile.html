<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - PharmaStore</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="window.location.href='index.html'">
                <i class="fas fa-pills"></i>
                <span>PharmaStore</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="medicines.html" class="nav-link">Medicines</a>
                <a href="categories.html" class="nav-link">Categories</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="orders.html" class="nav-link">Orders</a>
                <a href="addresses.html" class="nav-link">Addresses</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <div class="nav-actions">
                    <button class="btn-cart" id="cartBtn" title="Shopping Cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                    <div class="user-menu" id="userMenu" style="display: none;">
                        <div class="user-dropdown">
                            <button class="user-profile-btn" id="userProfileBtn">
                                <i class="fas fa-user-circle"></i>
                                <span id="userName"></span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="user-dropdown-menu" id="userDropdownMenu">
                                <button class="dropdown-item" id="logoutBtn">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="container">
            <h2 class="section-title">
                <i class="fas fa-user"></i> My Profile
            </h2>
            
            <div class="profile-container">
                <div class="profile-sidebar">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h3 id="profileName">User Name</h3>
                    <p id="profileEmail">user@example.com</p>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <strong id="profileOrdersCount">0</strong>
                            <span>Orders</span>
                        </div>
                        <div class="stat-item">
                            <strong id="profileAddressesCount">0</strong>
                            <span>Addresses</span>
                        </div>
                    </div>
                </div>
                
                <div class="profile-content">
                    <div class="profile-tabs">
                        <button class="tab-btn active" data-tab="personal">Personal Information</button>
                        <button class="tab-btn" data-tab="security">Security</button>
                        <button class="tab-btn" data-tab="preferences">Preferences</button>
                    </div>
                    
                    <div class="tab-content active" id="personalTab">
                        <form id="personalInfoForm" class="profile-form">
                            <div class="form-group">
                                <label for="profileNameInput">Full Name</label>
                                <input type="text" id="profileNameInput" required>
                            </div>
                            <div class="form-group">
                                <label for="profileEmailInput">Email</label>
                                <input type="email" id="profileEmailInput" required>
                            </div>
                            <div class="form-group">
                                <label for="profilePhoneInput">Phone Number</label>
                               <input type="text" id="profilePhoneInput" required placeholder="03XXXXXXXXX" inputmode="numeric" maxlength="11">
                            </div>
                            <button type="submit" class="btn-primary">Update Profile</button>
                        </form>
                    </div>
                    
                    <div class="tab-content" id="securityTab">
                        <form id="changePasswordForm" class="profile-form">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" required minlength="6">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmPassword" required minlength="6">
                            </div>
                            <button type="submit" class="btn-primary">Change Password</button>
                        </form>
                    </div>
                    
                    <div class="tab-content" id="preferencesTab">
                        <form id="preferencesForm" class="profile-form">
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="emailNotifications">
                                    <span>Email Notifications</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="smsNotifications">
                                    <span>SMS Notifications</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="languagePreference">Language</label>
                                <select id="languagePreference">
                                    <option value="en">English</option>
                                    <option value="ur">Urdu</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-primary">Save Preferences</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 PharmaStore. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loader"></div>
    </div>
    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content cart-modal">
            <span class="close" id="closeCart">&times;</span>
            <h2><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: PKR <span id="cartTotal">0</span></strong>
                </div>
                <button class="btn-primary btn-checkout" id="checkoutBtn">
                    <i class="fas fa-credit-card"></i> Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="../js/api-service.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const phoneInput = document.getElementById('profilePhoneInput');
            if (phoneInput) {
                phoneInput.addEventListener("input", function(){
                    this.value = this.value.replace(/[^0-9]/g,"");
                });
            }
        });
        document.addEventListener('DOMContentLoaded', async () => {
            // Setup event listeners first
            if (typeof setupEventListeners === 'function') {
                setupEventListeners();
            }
            
            // Check auth to show user menu
            if (typeof checkAuth === 'function') {
                checkAuth();
            }
            
            // Initialize app
            if (typeof initializeApp === 'function') {
                await initializeApp();
            }
            
            // Load profile data
            await loadProfile();
            
            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    btn.classList.add('active');
                    const tab = btn.getAttribute('data-tab');
                    document.getElementById(tab + 'Tab').classList.add('active');
                });
            });
            
            document.getElementById('personalInfoForm').addEventListener('submit', handleProfileUpdate);
            document.getElementById('changePasswordForm').addEventListener('submit', handlePasswordChange);
            document.getElementById('preferencesForm').addEventListener('submit', handlePreferencesUpdate);
        });
        
        async function loadProfile() {
            try {
                if (typeof apiService === 'undefined') {
                    throw new Error('API service not available');
                }
                
                const token = localStorage.getItem('authToken');
                if (!token) {
                    if (typeof showNotification === 'function') {
                        showNotification('Please login to view profile', 'error');
                    }
                    window.location.href = 'index.html';
                    return;
                }
                
                // Load user data from database
                const userResponse = await apiService.getCurrentUser();
                const userData = userResponse.user || userResponse;
                
                document.getElementById('profileName').textContent = userData.name || 'User';
                document.getElementById('profileEmail').textContent = userData.email || '';
                document.getElementById('profileNameInput').value = userData.name || '';
                document.getElementById('profileEmailInput').value = userData.email || '';
                const phoneInput = document.getElementById('profilePhoneInput');
                if (phoneInput) {
                    phoneInput.value = userData.phone || '';
                }
                
                // Load stats from database
                let ordersCount = 0;
                let addressesCount = 0;
                
                try {
                    const ordersResponse = await apiService.getUserOrders();
                    const orders = ordersResponse.orders || ordersResponse || [];
                    ordersCount = orders.length;
                    console.log('Profile - Orders count:', ordersCount); // Debug log
                } catch (error) {
                    console.error('Failed to load orders:', error);
                }
                
                try {
                    const addressesResponse = await apiService.getAddresses();
                    const addresses = addressesResponse.addresses || addressesResponse || [];
                    addressesCount = addresses.length;
                    console.log('Profile - Addresses count:', addressesCount); // Debug log
                } catch (error) {
                    console.error('Failed to load addresses:', error);
                }
                
                const ordersCountEl = document.getElementById('profileOrdersCount');
                const addressesCountEl = document.getElementById('profileAddressesCount');
                
                if (ordersCountEl) {
                    ordersCountEl.textContent = ordersCount;
                }
                if (addressesCountEl) {
                    addressesCountEl.textContent = addressesCount;
                }
                
                // Load preferences (still from localStorage for now - can be moved to database later)
                const prefs = JSON.parse(localStorage.getItem('preferences')) || {};
                document.getElementById('emailNotifications').checked = prefs.emailNotifications !== false;
                document.getElementById('smsNotifications').checked = prefs.smsNotifications || false;
                document.getElementById('languagePreference').value = prefs.language || 'en';
            } catch (error) {
                console.error('Failed to load profile:', error);
                if (typeof showNotification === 'function') {
                    showNotification('Failed to load profile. Please try again.', 'error');
                }
            }
        }
        
        async function handleProfileUpdate(e) {
            e.preventDefault();
            
            try {
                if (typeof apiService === 'undefined') {
                    throw new Error('API service not available');
                }
                
                const token = localStorage.getItem('authToken');
                if (!token) {
                    if (typeof showNotification === 'function') {
                        showNotification('Please login to update profile', 'error');
                    }
                    return;
                }
                
                // Get current user ID
                const userResponse = await apiService.getCurrentUser();
                const currentUser = userResponse.user || userResponse;
                
                const updatedData = {
                    name: document.getElementById('profileNameInput').value,
                    email: document.getElementById('profileEmailInput').value,
                    phone: document.getElementById('profilePhoneInput').value
                };
                
                await apiService.updateUser(currentUser.id, updatedData);
                
                // Update local storage for display
                localStorage.setItem('currentUser', JSON.stringify({ ...currentUser, ...updatedData }));
                
                await loadProfile();
                if (typeof checkAuth === 'function') checkAuth();
                if (typeof showNotification === 'function') {
                    showNotification('Profile updated successfully', 'success');
                }
            } catch (error) {
                console.error('Failed to update profile:', error);
                if (typeof showNotification === 'function') {
                    showNotification(error.message || 'Failed to update profile. Please try again.', 'error');
                }
            }
        }
        
        async function handlePasswordChange(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                if (typeof showNotification === 'function') {
                    showNotification('New passwords do not match', 'error');
                }
                return;
            }
            
            if (newPassword.length < 6) {
                if (typeof showNotification === 'function') {
                    showNotification('Password must be at least 6 characters long', 'error');
                }
                return;
            }
            
            try {
                if (typeof apiService === 'undefined') {
                    throw new Error('API service not available');
                }
                
                // Call password change API (need to add this endpoint)
                await apiService.changePassword(currentPassword, newPassword);
                
                document.getElementById('changePasswordForm').reset();
                
                if (typeof showNotification === 'function') {
                    showNotification('Password changed successfully', 'success');
                }
            } catch (error) {
                console.error('Failed to change password:', error);
                if (typeof showNotification === 'function') {
                    showNotification(error.message || 'Failed to change password. Please check your current password.', 'error');
                }
            }
        }
        
        function handlePreferencesUpdate(e) {
            e.preventDefault();
            const preferences = {
                emailNotifications: document.getElementById('emailNotifications').checked,
                smsNotifications: document.getElementById('smsNotifications').checked,
                language: document.getElementById('languagePreference').value
            };
            
            localStorage.setItem('preferences', JSON.stringify(preferences));
            if (typeof showNotification === 'function') {
                showNotification('Preferences saved successfully', 'success');
            }
        }
    </script>
</body>
</html>
