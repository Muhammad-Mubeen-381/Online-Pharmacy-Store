<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Addresses - PharmaStore</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="window.location.href='index.html'">
                <i class="fas fa-pills"></i>
                <span>PharmaStore</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="medicines.html" class="nav-link">Medicines</a>
                <a href="categories.html" class="nav-link">Categories</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="orders.html" class="nav-link">Orders</a>
                <a href="addresses.html" class="nav-link active">Addresses</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <div class="nav-actions">
                    <button class="btn-cart" id="cartBtn" title="Shopping Cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                    <div class="user-menu" id="userMenu" style="display: none;">
                        <div class="user-dropdown">
                            <button class="user-profile-btn" id="userProfileBtn">
                                <i class="fas fa-user-circle"></i>
                                <span id="userName"></span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="user-dropdown-menu" id="userDropdownMenu">
                                <button class="dropdown-item" id="logoutBtn">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </button>
                            </div>
                        </div>
                    </div> 
                    
                </div>

            </div>
        </div>
    </nav>

    <!-- Addresses Section -->
    <section class="addresses-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-map-marker-alt"></i> My Addresses
                </h2>
                <button class="btn-primary" id="addAddressBtn">
                    <i class="fas fa-plus"></i> Add New Address
                </button>
            </div>
            
            <div class="addresses-grid" id="addressesGrid">
                <!-- Addresses will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 PharmaStore. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Add/Edit Address Modal -->
    <div class="modal" id="addressModal">
        <div class="modal-content">
            <span class="close" id="closeAddressModal">&times;</span>
            <h2 id="addressModalTitle">Add New Address</h2>
            <form id="addressForm">
                <div class="form-group">
                    <label for="addressLabel">Address Label *</label>
                    <input type="text" id="addressLabel" placeholder="Home, Office, etc." required>
                </div>
                <div class="form-group">
                    <label for="addressStreet">Street Address *</label>
                    <input type="text" id="addressStreet" placeholder="House/Flat No., Street, Area" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="addressCity">City *</label>
                        <select id="addressCity" required>
                            <option value="">Select City</option>
                            <option value="karachi">Karachi</option>
                            <option value="lahore">Lahore</option>
                            <option value="islamabad">Islamabad</option>
                            <option value="rawalpindi">Rawalpindi</option>
                            <option value="faisalabad">Faisalabad</option>
                            <option value="multan">Multan</option>
                            <option value="peshawar">Peshawar</option>
                            <option value="quetta">Quetta</option>
                            <option value="hyderabad">Hyderabad</option>
                            <option value="sialkot">Sialkot</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="addressProvince">Province *</label>
                        <select id="addressProvince" required>
                            <option value="">Select Province</option>
                            <option value="sindh">Sindh</option>
                            <option value="punjab">Punjab</option>
                            <option value="khyber">Khyber Pakhtunkhwa</option>
                            <option value="balochistan">Balochistan</option>
                            <option value="gilgit">Gilgit-Baltistan</option>
                            <option value="ajk">Azad Jammu & Kashmir</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressPostalCode">Postal Code *</label>
                    <input type="text" id="addressPostalCode" placeholder="12345" required>
                </div>
                <div class="form-group">
                    <label for="addressLandmark">Landmark (Optional)</label>
                    <input type="text" id="addressLandmark" placeholder="Near main market, etc.">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="addressDefault">
                        <span>Set as default address</span>
                    </label>
                </div>
                <button type="submit" class="btn-primary">Save Address</button>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loader"></div>
    </div>
     <div class="modal" id="cartModal">
        <div class="modal-content cart-modal">
            <span class="close" id="closeCart">&times;</span>
            <h2><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: PKR <span id="cartTotal">0</span></strong>
                </div>
                <button class="btn-primary btn-checkout" id="checkoutBtn">
                    <i class="fas fa-credit-card"></i> Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <script src="../js/api-service.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/script.js"></script>
    <script>
        let editingAddressId = null;
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Setup event listeners first
            if (typeof setupEventListeners === 'function') {
                setupEventListeners();
            }
            
            // Check auth to show user menu
            if (typeof checkAuth === 'function') {
                checkAuth();
            }
            
            // Initialize app
            if (typeof initializeApp === 'function') {
                await initializeApp();
            }
            
            // Load addresses from database
            await loadAddresses();
            
            document.getElementById('addAddressBtn').addEventListener('click', () => {
                editingAddressId = null;
                document.getElementById('addressModalTitle').textContent = 'Add New Address';
                document.getElementById('addressForm').reset();
                openModal(document.getElementById('addressModal'));
            });
            
            document.getElementById('addressForm').addEventListener('submit', handleAddressSubmit);
        });
        
        async function loadAddresses() {
            const addressesGrid = document.getElementById('addressesGrid');
            addressesGrid.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i> Loading addresses...</div>';
            
            try {
                if (typeof apiService === 'undefined') {
                    throw new Error('API service not available');
                }
                
                const token = localStorage.getItem('authToken');
                if (!token) {
                    addressesGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Please Login</h3>
                            <p>You need to login to view your addresses.</p>
                            <a href="index.html" class="btn-primary">Go to Login</a>
                        </div>
                    `;
                    return;
                }
                
                const response = await apiService.getAddresses();
                const addresses = response.addresses || response || [];
                
                if (addresses.length === 0) {
                    addressesGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>No Addresses Saved</h3>
                            <p>Add your first delivery address to get started.</p>
                        </div>
                    `;
                    return;
                }
                
                addressesGrid.innerHTML = addresses.map(addr => {
                    // Create a display label from address components (database doesn't have label field)
                    const streetPreview = addr.street ? (addr.street.length > 30 ? addr.street.substring(0, 30) + '...' : addr.street) : '';
                    const addressLabel = addr.city ? `${streetPreview}, ${addr.city}` : (streetPreview || 'Address');
                    return `
                    <div class="address-card">
                        <div class="address-header">
                            <h3>${addressLabel}</h3>
                            ${addr.is_default ? '<span class="default-badge">Default</span>' : ''}
                        </div>
                        <div class="address-content">
                            <p><strong>${addr.street || 'N/A'}</strong></p>
                            <p>${addr.city || ''}, ${addr.state || ''}</p>
                            <p>Postal Code: ${addr.zip_code || 'N/A'}</p>
                            ${addr.phone ? `<p>Phone: ${addr.phone}</p>` : ''}
                            ${addr.country ? `<p>Country: ${addr.country}</p>` : ''}
                        </div>
                        <div class="address-actions">
                            <button class="btn-edit" onclick="editAddress(${addr.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-delete" onclick="deleteAddress(${addr.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                            ${!addr.is_default ? `<button class="btn-set-default" onclick="setDefaultAddress(${addr.id})">Set as Default</button>` : ''}
                        </div>
                    </div>
                `;
                }).join('');
            } catch (error) {
                console.error('Failed to load addresses:', error);
                addressesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Addresses</h3>
                        <p>${error.message || 'Failed to load addresses. Please try again later.'}</p>
                        <button onclick="loadAddresses()" class="btn-primary">Retry</button>
                    </div>
                `;
            }
        }
        
        async function editAddress(id) {
            try {
                if (typeof apiService === 'undefined') {
                    throw new Error('API service not available');
                }
                
                const response = await apiService.getAddressById(id);
                const address = response.address || response;
                
                if (!address) {
                    if (typeof showNotification === 'function') {
                        showNotification('Address not found', 'error');
                    }
                    return;
                }
                
                editingAddressId = id;
                document.getElementById('addressModalTitle').textContent = 'Edit Address';
                document.getElementById('addressLabel').value = address.label || (address.street ? address.street.substring(0, 30) : '');
                document.getElementById('addressStreet').value = address.street || '';
                document.getElementById('addressCity').value = address.city || '';
                document.getElementById('addressProvince').value = address.state || '';
                document.getElementById('addressPostalCode').value = address.zip_code || '';
                document.getElementById('addressLandmark').value = address.landmark || '';
                document.getElementById('addressDefault').checked = address.is_default ? true : false;
                
                if (typeof openModal === 'function') {
                    openModal(document.getElementById('addressModal'));
                } else {
                    document.getElementById('addressModal').classList.add('show');
                }
            } catch (error) {
                console.error('Failed to load address:', error);
                if (typeof showNotification === 'function') {
                    showNotification('Failed to load address. Please try again.', 'error');
                }
            }
        }
        
        async function deleteAddress(id) {
            if (!confirm('Are you sure you want to delete this address?')) return;
            
            try {
                if (typeof apiService === 'undefined') {
                    throw new Error('API service not available');
                }
                
                await apiService.deleteAddress(id);
                await loadAddresses();
                
                if (typeof showNotification === 'function') {
                    showNotification('Address deleted successfully', 'success');
                }
            } catch (error) {
                console.error('Failed to delete address:', error);
                if (typeof showNotification === 'function') {
                    showNotification('Failed to delete address. Please try again.', 'error');
                }
            }
        }
        
        async function setDefaultAddress(id) {
            try {
                if (typeof apiService === 'undefined') {
                    throw new Error('API service not available');
                }
                
                await apiService.setDefaultAddress(id);
                await loadAddresses();
                
                if (typeof showNotification === 'function') {
                    showNotification('Default address updated', 'success');
                }
            } catch (error) {
                console.error('Failed to set default address:', error);
                if (typeof showNotification === 'function') {
                    showNotification('Failed to update default address. Please try again.', 'error');
                }
            }
        }
        
        async function handleAddressSubmit(e) {
            e.preventDefault();
            
            try {
                if (typeof apiService === 'undefined') {
                    throw new Error('API service not available');
                }
                
                const addressLabel = document.getElementById('addressLabel').value.trim();
                const addressData = {
                    street: document.getElementById('addressStreet').value.trim(),
                    city: document.getElementById('addressCity').value.trim(),
                    state: document.getElementById('addressProvince').value.trim(),
                    zipCode: document.getElementById('addressPostalCode').value.trim(),
                    country: 'Pakistan',
                    phone: '',
                    isDefault: document.getElementById('addressDefault').checked
                };
                
                // Validate required fields
                if (!addressData.street || !addressData.city || !addressData.state || !addressData.zipCode) {
                    if (typeof showNotification === 'function') {
                        showNotification('Please fill in all required address fields (Street, City, Province, Postal Code)', 'error');
                    }
                    return;
                }
                
                if (editingAddressId) {
                    await apiService.updateAddress(editingAddressId, addressData);
                    if (typeof showNotification === 'function') {
                        showNotification('Address updated successfully', 'success');
                    }
                } else {
                    await apiService.createAddress(addressData);
                    if (typeof showNotification === 'function') {
                        showNotification('Address added successfully', 'success');
                    }
                }
                
                if (typeof closeModal === 'function') {
                    closeModal(document.getElementById('addressModal'));
                } else {
                    document.getElementById('addressModal').classList.remove('show');
                }
                
                await loadAddresses();
            } catch (error) {
                console.error('Failed to save address:', error);
                if (typeof showNotification === 'function') {
                    showNotification(error.message || 'Failed to save address. Please try again.', 'error');
                }
            }
        }
    </script>
</body>
</html>
